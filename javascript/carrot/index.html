<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrot Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <section class="info">
    <div class="playinfo">
      <div class="timer">
        <span>0:1</span>
      </div>
      <div class="count">
        <span>2</span>
      </div>
    </div>
    <div class="timeover">
      <button class="restart">↩</button>
      <span class="result">YOU LOST</span>
    </div>
  </section>

  <main class="gatchas">
    <div class="gatcha">
      <img src="./img/carrot.png" alt="당근" class="gatcha carrot">
    </div>
    <div class="gatcha">
      <img src="./img/bug.png" alt="벌레" class="gatcha bug">
    </div>
  </main>
  
</body>
</html>
